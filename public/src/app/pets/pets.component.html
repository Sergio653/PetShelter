<h3>These pets are looking for a home!</h3>
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>

<table class="table">
    <thead>
        <tr>
            <td>Name</td>
            <td>Type</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pet of pets">
            <td>{{pet.name}}</td>
            <td>{{pet.type}}</td>
            <td>
                <a [routerLink]="['/pets/',pet._id]">Details</a> |
                <a [routerLink]="['/pets/',pet._id,'edit']">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
